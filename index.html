<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Library</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1 class="library-title">Odin Library</h1>
    </header>
    <main>
      <div>
        <button class="add-book-btn">Add a Book</button>
      </div>
      <dialog>
        <form class="book-form">
          <div class="form-group">
            <label for="title" class="form-label">Title:</label>
            <input type="text" name="title" id="title" class="form-input" />
          </div>
          <div class="form-group">
            <label for="author" class="form-label">Author:</label>
            <input type="text" name="author" id="author" class="form-input" />
          </div>
          <div class="form-group">
            <label for="year" class="form-label">Year:</label>
            <input type="text" name="year" id="year" class="form-input"  />
          </div>
          <div class="form-group">
            <label for="genre" class="form-label">Genre:</label>
            <input type="text" name="genre" id="genre" class="form-input"  />
          </div>
          <div class="form-group">
            <label for="page" class="form-label">Page:</label>
            <input type="text" name="page" id="page" class="form-input" />
          </div>
          <div class="form-actions">
            <button type="submit"  class="form-btn" id="submit-button">Add Book</button>
            <button type="submit" formmethod="dialog" class="form-btn">Cancel</button>
          </div>
        </form>
      </dialog>
      <div class="book-cards">
      </div>
    </main>
    <footer>
      <p class="footer-text">
        &copy; 2025

          href="https://github.com/OguzhanKadakal"
          target="_blank"
          rel="noopener noreferrer"
          >OÄŸuzhan Kadakal</a
        >. All rights reserved.
      </p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
